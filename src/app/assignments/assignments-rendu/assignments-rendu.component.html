<div class="container">
    
    <div class="d-flex justify-content-center">
      <p class="result">Résultats par page</p>
        <div class="p-2 bd-highlight">
            <select (change)="tableData($event)" class="custom-select">
              <option *ngFor="let size of tableSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
        </div>
        <div class="pagination">
            <pagination-controls responsive="true"  previousLabel="<"
            nextLabel=">" (pageChange)="tabSize($event)"></pagination-controls>
        </div>   
    </div>
    <mat-list *ngFor="let a of assignmentsRendu | paginate : {
        itemsPerPage: limit,
        currentPage: page,
        totalItems: count
      };">
        <nav>
          <a routerLink="/assignment/{{a.id}}">
            <h3 mat-subheader>{{a.dateDeRendu | date}}</h3>
            <mat-list-item>
              <mat-divider></mat-divider>
    
              <p *ngIf="a.rendu; else nonsoumis" appRendu>
                {{a.nom}}, rendu par l'élève.
              </p>
              <ng-template #nonsoumis>
                <p appNonRendu>
                  {{a.nom}}, non encore rendu par l'élève.
                </p>
              </ng-template>
    
            </mat-list-item>
          </a>
        </nav>
    </mat-list>
    <div class="d-flex justify-content-center">
      <p class="result">Résultats par page</p>
        <div class="p-2 bd-highlight">
            <select (change)="tableData($event)" class="custom-select">
              <option *ngFor="let size of tableSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
        </div>
        <div class="pagination">
            <pagination-controls responsive="true"  previousLabel="<"
            nextLabel=">" (pageChange)="tabSize($event)"></pagination-controls>
        </div>   
    </div>
</div>
