<div class="container">
    <div class = "content-rendu">
      <div class="pagination">
        <div class="d-flex justify-content-center">
          <p class="result">Résultats par page</p>
            <div class="p-2 bd-highlight">
                <select (change)="tableData($event)" class="custom-select">
                  <option *ngFor="let size of tableSizes" [ngValue]="size">
                    {{ size }}
                  </option>
                </select>
            </div>
            <div class="pagine">
              <pagination-controls responsive="true"  previousLabel="<"
              nextLabel=">" (pageChange)="tabSize($event)"></pagination-controls>
            </div>            
        </div>
      </div>
    
          <!--<nav>
            <a routerLink="/assignment/{{a.id}}">-->
            <div class="mycard">
              <mat-card *ngFor="let a of assignmentsRendu | paginate : {
                itemsPerPage: limit,
                currentPage: page,
                totalItems: count
              };">
                <mat-card-header>
                    <mat-card-title>
                      Assignment de {{a.nom}}     
                      <img src="../assets/mat/{{a.matiere[0].imageProf}}" alt="image_prof" class="image_prof">
                    </mat-card-title>
                    <mat-card-subtitle>
                      <h3 mat-subheader>Rendu le {{a.dateDeRendu | date}}</h3>
                    </mat-card-subtitle>
                </mat-card-header>
              
                <mat-card-content>
                    <p>
                        {{a.remarque}}
                    </p>
                </mat-card-content>
              
                <mat-card-actions>
                  
                    <mat-icon class="action">visibility</mat-icon>
                    <mat-icon class="action">edit</mat-icon>
                    <mat-icon class="action">delete</mat-icon>

                </mat-card-actions>   
            </mat-card>
          </div>
    
          <div class="pagination">
            <div class="d-flex justify-content-center">
              <p class="result">Résultats par page</p>
                <div class="p-2 bd-highlight">
                    <select (change)="tableData($event)" class="custom-select">
                      <option *ngFor="let size of tableSizes" [ngValue]="size">
                        {{ size }}
                      </option>
                    </select>
                </div>
                  <div class="pagine">
                    <pagination-controls responsive="true"  previousLabel="<"
                    nextLabel=">" (pageChange)="tabSize($event)"></pagination-controls>
                  </div>
                    
            </div>
          </div>
    </div>
  </div>
