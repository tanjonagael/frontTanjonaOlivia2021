<title>{{title}}</title>
<div class="row">
    <div class="col-md-6 mx-auto p-0">
        
        <div class="card">
            <h2 class="titre">Assignments App</h2>
            <div class="login-box">
                <div class="login-snip"> 
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> 
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <form ngForm #formAssignment class="form" (submit)="login()">
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" name ="username"  type="text" class="input" placeholder="Enter your username" [(ngModel)]="username"> 
                                </div>
                                <div class="group"> 
                                    <label for="pass" class="label">Password</label> 
                                    <input id="pass" name ="password" type="password" class="input" data-type="password" placeholder="Enter your password" [(ngModel)]="password"> 
                                </div>
                                <div class="group">  
                                    <button mat-stroked-button color="primary" class="button" id="button-sign-in">
                                        Sign In
                                      </button>
                                </div>
                            </form>
                            <div class="hr"></div>
                            <div *ngIf="invalid_login">
                                <div class="group">
                                    <h5 class="error_login">Username or password invalid</h5>
                                </div>
                            </div>
                            
                        </div>
                        <div class="sign-up-form">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Create your Username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                            <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                            <div class="group"> <label for="pass" class="label">Fullname</label> <input id="full" type="text" class="input" placeholder="Create your Fullname"> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
